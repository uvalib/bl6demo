    # =========================================================================
    # LENS-SPECIFIC SETTINGS
    #
    # In addition to lens-specific variations on some of the metadata field
    # labels, these subtrees would be the place to provide lens-specific
    # variations for other Blacklight settings.
    #
    # Note that in order to make use of these lens-specific settings, the
    # Blacklight code that accesses the I18n path will need to be overridden
    # with code that checks these path(s) first.
    # =========================================================================

    # -------------------------------------------------------------------------
    # Lens defaults
    # -------------------------------------------------------------------------

    lens:
      welcome:                '%{lens} Search'
      page_title:             '%{lens} Search'
      featured_items:
        title:                'Featured %{lens} items'
      announcements:
        title:                'Changes to %{lens} search'

    # -------------------------------------------------------------------------
    # Combined (Catalog+Articles) lens
    # -------------------------------------------------------------------------

    all:

      welcome:                'Catalog+Articles Search'

      field:
        <<:                   *METADATA_FIELD_LABELS

      facet_field:
        <<:                   *FACET_FIELD_LABELS

      index_field:
        <<:                   *INDEX_FIELD_LABELS

      show_field:
        <<:                   *SHOW_FIELD_LABELS

      search_field:
        <<:                   *SEARCH_FIELD_LABELS

      sort_field:
        <<:                   *SORT_FIELD_LABELS

    # -------------------------------------------------------------------------
    # Catalog lens
    # -------------------------------------------------------------------------

    catalog:

      welcome:                'Catalog Search'
      featured_items:
        title:                'Recent arrivals'

      field:
        <<:                   *METADATA_FIELD_LABELS

      facet_field:
        <<:                   *FACET_FIELD_LABELS

      index_field:
        <<:                   *INDEX_FIELD_LABELS

      show_field:
        <<:                   *SHOW_FIELD_LABELS

      search_field:
        <<:                   *SEARCH_FIELD_LABELS

      sort_field:
        <<:                   *SORT_FIELD_LABELS

    # -------------------------------------------------------------------------
    # Articles lens
    # -------------------------------------------------------------------------

    articles:

      welcome:                'Articles Search'
      featured_items:
        title:                'Featured articles'

      field:
        <<:                   *METADATA_FIELD_LABELS

      facet_field:
        <<:                   *FACET_FIELD_LABELS

      index_field:
        <<:                   *INDEX_FIELD_LABELS

      show_field:
        <<:                   *SHOW_FIELD_LABELS
        publication_date:     'Publication Date'
        publication_year:     'Year'
        subjects_geographic:  '[eds_subjects_geographic]'

      search_field:
        <<:                   *SEARCH_FIELD_LABELS
        text:                 'Text'
        descriptor:           'Descriptor'
        series:               'Series'
        subject_heading:      'Subject Heading'
        keywords:             'Keywords'

      sort_field:
        <<:                   *SORT_FIELD_LABELS
        newest:               'Date'
        oldest:               'Date (oldest first)'

    # -------------------------------------------------------------------------
    # Video lens
    # -------------------------------------------------------------------------

    video:

      welcome:                'Video Search'
      featured_items:
        title:                'Featured videos'

      field:
        <<:                   *METADATA_FIELD_LABELS

      facet_field:
        <<:                   *FACET_FIELD_LABELS

      index_field:
        <<:                   *INDEX_FIELD_LABELS

      show_field:
        <<:                   *SHOW_FIELD_LABELS

      search_field:
        <<:                   *SEARCH_FIELD_LABELS
        published:            'Distributor Name/Place'
        publication_date:     'Year Released'

      sort_field:
        <<:                   *SORT_FIELD_LABELS
        newest:               'Date Released (newest)'
        oldest:               'Date Released (oldest)'

    # -------------------------------------------------------------------------
    # Music lens
    # -------------------------------------------------------------------------

